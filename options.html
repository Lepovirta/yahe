<!DOCTYPE html>
<html>
  <head>
    <title>Yet Another Hints Extension options</title>
    <meta charset="utf-8" />
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <p>
      <label for="hintcharacters">
        <span>Hint characters: </span>
        <input type="text" id="hintcharacters" />
      </label>
    </p>

    <p>
      <label for="activate_key">
        <span>Shortcut key: </span>
        <input type="text" id="activate_key" />
      </label>
    </p>

    <fieldset>
      <legend>Modifier for shortcut key</legend>
      <ul>
        <li>
          <label for="mod_ctrl">
            <input type="radio" value="ctrl" name="mod" checked="true" id="mod_ctrl" />
            Ctrl
          </label>
        </li>
        <li>
          <label for="mod_alt">
            <input type="radio" value="alt" name="mod" id="mod_alt" />
            Alt
          </label>
        </li>
        <li>
          <label for="mod_meta">
            <input type="radio" value="meta" name="mod" id="mod_meta" />
            Meta / Command
          </label>
        </li>
      </ul>
    </fieldset>

    <p>
      <input type="submit" value="Save" id="save" />
    </p>

    <p id="status">
    </p>
    <script type="application/javascript" src="options.js"></script>
  </body>
</html>
